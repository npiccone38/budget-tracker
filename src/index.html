<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget</title>

    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

</head>
<body>
    <div class="balance-container body-item">
        <div class="balance-subtext">
            Balance:
        </div>
        <div class="balance-text">
            
        </div>
        <div class="balance-subtext">Spent This Month:</div>
        <div class="monthly-balance-text">$0</div>
        <button id="income-btn" class="income-btn">Add Income</button>

    </div>

    <div class="add-container body-item">  
        <form id="atl">
            <div class="amount-date-container">
                <div class="amount-container">
                    <label for="amount" class="inline-label">Amount:</label>
                    <input type="number" id="amount" name="amount">
                </div>
                <div class="date-container">
                    <label for="date" class="inline-label">Date:</label>
                    <input type="date" id="date" name="date">
                </div>
            </div>
            
            <label for="location">Location:</label>
            <input type="text" id="location" name="location" >
            <input type="submit" value="Add To Log">
        </form>
    </div>

    <div class="history-container body-item">

    </div>

    <div class="graph-container body-item">
    </div>

    <!-- Add to balance popup form -->
    <div id="overlay-container" class="overlay-container">
        <div class="popup-container">
            <form id="add-income">
                <div class="amount-date-container">
                    <div class="amount-container">
                        <label for="amount" class="inline-label">Amount:</label>
                        <input type="number" id="amount" name="amount">
                    </div>
                    <div class="date-container">
                        <label for="date" class="inline-label">Date:</label>
                        <input type="date" id="date" name="date">
                    </div>
                </div>
                
                <label for="location">Source:</label>
                <input type="text" id="location" name="location" >
                <input type="submit" value="This shouldn't reset">
            </form>
        </div>
    </div>
    
</body>
</html>
